<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>乐众-欢迎登陆</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/form-elements.css">
    <link rel="stylesheet" href="/static/css/login.css">

</head>
<body>
<!-- Top content -->

<div class="container">
    <div class="form row">
        <form class="form-horizontal col-sm-offset-3 col-md-offset-3 login-form" id="login_form">
            <h3 class="form-title" style="margin-top:10%;">登录</h3>
            <div class="col-sm-9 col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="账号" name="username" autofocus="autofocus" maxlength="20"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="密码" name="password" maxlength="20"/>
                </div>
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" value="1"/> Remember
                    </label>
                    <hr class="hrr">
                    <a href="" id="register" class="">忘记密码 </a>
                </div>
                <div class="col-sm-3 col-md-3 pull-right"><a href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx79532da2a5e44511&redirect_uri=http%3A%2F%2Fwabook.top%2Fwebapp%2Fhome%2F&response_type=code&scope=snsapi_userinfo&state=1#wechat_redirect"><i class="fa fa-wechat fa-2x chat"></i></a></div>
                <div class="form-group">
                    <input type="button" class="btn btn-success center-block " value="Login "/>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("input[type=button]").click(function () {
                var $username = $("input[name=username]");
                var $password = $("input[name=password]");
                var username = $username.val();
                var password = $password.val();
                $.ajax({
                    type:"post",
                    url:"../loginCheck/",
                    data:{
                        "username":username,
                        "password":password
                    },
                    dataType:"text",
                    success:function (e) {
                        if(e.trim() == "success")
                            window.location.href = "../home/";
                        else if(e.trim() == "admin")
                          window.location.href = "../scan/";
                        else
                            alert("账号密码错误");
                    }
                })
            })

        });
    </script>
</body>
</html>
